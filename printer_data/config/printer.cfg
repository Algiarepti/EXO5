#####################################################################
#   Bed Heater
#####################################################################

#  ██████╗ ███████╗██████╗ 
#  ██╔══██╗██╔════╝██╔══██╗
#  ██████╔╝█████╗  ██║  ██║
#  ██╔══██╗██╔══╝  ██║  ██║
#  ██████╔╝███████╗██████╔╝
#  ╚═════╝ ╚══════╝╚═════╝ 
#   BED
#######################################
[heater_bed]
heater_pin: PF5          
sensor_pin: PB1
sensor_type: Generic 3950
max_power: 1
min_temp: 0
max_temp: 130
# Für SSR (empfohlen bei AC-SSR):
#pwm_cycle_time: 1.0      # 0.5–2.0 s; für DC-SSR eher 0.2 s
# Optional: control: pid  (Watermark ist ok, PID geht auch)

##--------------------------------------------------------------------
## Adjust cycle time to avoid flashing lights: 0.016 60Hz mains, 0.02 50Hz mains
pwm_cycle_time: 0.016
##--------------------------------------------------------------------
##--------------------------------------------------------------------
## PID control, tune this
#control: pid
#pid_Kp: 47.925
#pid_Ki: 2.088
#pid_Kd: 274.970
##--------------------------------------------------------------------



#####################################################################
#   Bed Mesh
#####################################################################
#  ███╗   ███╗███████╗███████╗██╗  ██╗
#  ████╗ ████║██╔════╝██╔════╝██║  ██║
#  ██╔████╔██║█████╗  ███████╗███████║
#  ██║╚██╔╝██║██╔══╝  ╚════██║██╔══██║
#  ██║ ╚═╝ ██║███████╗███████║██║  ██║
#  ╚═╝     ╚═╝╚══════╝╚══════╝╚═╝  ╚═╝
#   

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 70,70
mesh_max: 330,330
probe_count: 30,15
algorithm: bicubic
zero_reference_position: 137.5,128.5
fade_start: 5.0
fade_end: 15.0

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[z_tilt]
z_positions:
   8.5,7         ## 
   136.25,257    ## 136.25, 262
   263.5,7       ## 
points:
   21,1          ##        
   137,220       ## 137, 233
   259,1         ##      
speed: 400
horizontal_move_z: 20
retries: 5
retry_tolerance: 0.01

#####################################################################
#   Fan Control
#####################################################################

#[temperature_fan pi_fan]
##  Controller fan
#pin: PA8
#max_power: 1
#kick_start_time: 0.5
#sensor_type: temperature_host
#control: watermark
#max_delta: 3
#min_temp: 0
#max_temp: 100
#target_temp: 55

[multi_pin my_controller_fan_pins]
pins: !PD12, !PD13
 
[controller_fan controller_fan]
pin: multi_pin:my_controller_fan_pins
kick_start_time: 0.5
fan_speed: 1
#heater: heater_bed
stepper: stepper_z

#####################################################################
#   Extra temperature sensors
#####################################################################

[temperature_sensor M8Pv2]  # Also valid for stm32f042 mcus
sensor_type: temperature_mcu
sensor_mcu: mcu
min_temp: 0
max_temp: 100

[temperature_sensor CB1]
sensor_type: temperature_host
gcode_id: D
min_temp: 0
max_temp: 100

[temperature_sensor toolboard_0]
sensor_type: temperature_mcu
sensor_mcu: toolboard_0
min_temp: 0
max_temp: 100

[temperature_sensor toolboard_1]
sensor_type: temperature_mcu
sensor_mcu: toolboard_1
min_temp: 0
max_temp: 100

#####################################################################
#   LED Control
#####################################################################

[include lighting_control.cfg]

