# This file contains common pin mappings for the BigTreeTech Octopus V1.1
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## DOOM / Voron Design Tridex 250/300/350mm BigTreeTech OctoPus V1.1 TMC2209 UART + two BigTreeTech EBB36 V1.2 CAN boards config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths / CAN bus UUID's           [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Leadscrew Rotation Distance          [stepper_z], [stepper_z1], [stepper_z2]
## Z Endstop Switch location            IDEX_mode.cfg [gcode DCVARS] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] sections in toolboard_0.cfg and toolboard_1.cfg

##--------------------------------------------------------------------
## !!! Lines between the dashed lines need to be looked at and configured !!!
##--------------------------------------------------------------------

[include mainsail.cfg]
#[include fluidd.cfg]
#[include IDEX_mode.cfg]
#[include macros.cfg]
#[include eddy.cfg]
#[include toolboard_0.cfg]
#[include toolboard_1.cfg]
#[include probe.cfg]
#[include input_shaping.cfg]
#[include idex_commissioning.cfg]
#[include Idex_parking.cfg]
#[include gpt.cfg]
##   Uncomment the correct file for your bed probe
##--------------------------------------------------------------------
#[include klicky-probe-for_VT.cfg]
#[include homing_override_for_idex.cfg]
##--------------------------------------------------------------------
#[include stealthburner_leds.cfg]
#[include filament_macros.cfg]

#####################################################################
#   Printer mainboard 
#####################################################################

# ######################################
#  
#  ███╗   ███╗ ██████╗██╗   ██╗
#  ████╗ ████║██╔════╝██║   ██║
#  ██╔████╔██║██║     ██║   ██║
#  ██║╚██╔╝██║██║     ██║   ██║
#  ██║ ╚═╝ ██║╚██████╗╚██████╔╝
#  ╚═╝     ╚═╝ ╚═════╝ ╚═════╝ 
#                         
# mcu
# ######################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_mlb-if00
restart_method: command
##--------------------------------------------------------------------
##--------------------------------------------------------------------

[printer]
kinematics: none  
#kinematics: none # corexy for standard Trident
max_velocity: 1000
max_accel: 10000                    # Max 4000
#max_z_velocity: 20                  # Max 15 for 12V TMC Drivers, can increase for 24V
#max_z_accel: 350
square_corner_velocity: 5.0

[force_move]
enable_force_move: true

#####################################################################
#   Optional extra klipper features
#####################################################################

[exclude_object]

#[resonance_holder]

[resonance_tester]
probe_points: 100, 100, 20
# Für T0 messen:
accel_chip: lis2dw t0_accel

#[include ktamv-macros.cfg]

[idle_timeout]
timeout: 43200                      # set timeout to 12 hours


#[ktamv]
#nozzle_cam_url: http://localhost/webcam2/snapshot?max_delay=0
#server_url: http://localhost:8085
#move_speed: 1800
#send_frame_to_cloud: true
#detection_tolerance: 0

#####################################################################
#   X Steppers
#####################################################################

#  ██╗  ██╗
#  ╚██╗██╔╝
#   ╚███╔╝ 
#   ██╔██╗ 
#  ██╔╝ ██╗
#  ╚═╝  ╚═╝

[stepper_x] # A stepper - Right for Tridex
step_pin: PB8
dir_pin: !PB7
enable_pin: !PE0
rotation_distance: 40
microsteps: 32
endstop_pin: ^toolboard_0:PA2
position_min: 0
position_endstop: 0   #To be adjust
position_max: 400     #To be adjust

homing_speed: 60
second_homing_speed: 30
homing_retract_dist: 5

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x] ## Socket stepper_4
uart_pin: PB9
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#  ██████╗ ██╗   ██╗ █████╗ ██╗     
#  ██╔══██╗██║   ██║██╔══██╗██║     
#  ██║  ██║██║   ██║███████║██║     
#  ██║  ██║██║   ██║██╔══██║██║     
#  ██████╔╝╚██████╔╝██║  ██║███████╗
#  ╚═════╝  ╚═════╝ ╚═╝  ╚═╝╚══════╝

[dual_carriage] # B stepper - Left for Tridex
axis: x
safe_distance: 59 #Set to width of your tool head
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE4
rotation_distance: 40
microsteps: 32
endstop_pin: ^toolboard_1:PA2
position_min: 0        #To be adjust
position_endstop: 400    #To be adjust
position_max: 400        #To be adjust  
homing_speed: 60
second_homing_speed: 30
homing_retract_dist: 5
safe_distance: 69

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 dual_carriage] ## Socket stepper_0
uart_pin: PE3
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Y Steppers
#####################################################################
#  ██╗   ██╗
#  ╚██╗ ██╔╝
#   ╚████╔╝ 
#    ╚██╔╝  
#     ██║   
#     ╚═╝   
  
[stepper_y] ##  Y Stepper - Left
step_pin: PE6
dir_pin: !PE5
enable_pin: !PC14
rotation_distance: 40
microsteps: 32
endstop_pin: PF3
position_min: 0           #To be adjust
position_endstop: 380     #To be adjust
position_max: 380     #To be adjust
homing_speed: 60
second_homing_speed: 30
homing_retract_dist: 5
#homing_positive_dir: false

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y] # Socket stepper_1
uart_pin: PC13
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Y1
#####################################################################
#  ██╗   ██╗  ██╗
#  ╚██╗ ██╔╝ ███║
#   ╚████╔╝  ╚██║
#    ╚██╔╝    ██║
#     ██║     ██║
#     ╚═╝     ╚═╝

[stepper_y1] ##  Y Stepper - Right
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
microsteps: 32
rotation_distance: 40
#endstop_pin: ^PG6

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y1] # Socket stepper_3
uart_pin: PG14
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Z Steppers
#####################################################################
#  ███████╗
#  ╚══███╔╝
#    ███╔╝ 
#   ███╔╝  
#  ███████╗
#  ╚══════╝

[stepper_z] # Z0 Stepper - Front Left
step_pin: PG9
dir_pin: !PD7
enable_pin: !PG11
rotation_distance: 4
microsteps: 16
endstop_pin: probe:z_virtual_endstop  # PG9 #
#position_endstop: 250
position_max: 360
position_min: -5         
homing_speed: 10 # 10 is recommended maximum.
second_homing_speed: 8
#homing_retract_dist: 10 # cartographer needs this to be set to 0

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z] # Socket stepper_5
uart_pin: PG10
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

#  ███████╗ ██╗
#  ╚══███╔╝███║
#    ███╔╝ ╚██║
#   ███╔╝   ██║
#  ███████╗ ██║
#  ╚══════╝ ╚═╝

[stepper_z1] # Z1 Stepper - Rear Center
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
rotation_distance: 4
microsteps: 16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1] # Socket stepper_6
uart_pin: PD5
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

#  ███████╗██████╗ 
#  ╚══███╔╝╚════██╗
#    ███╔╝  █████╔╝
#   ███╔╝  ██╔═══╝ 
#  ███████╗███████╗
#  ╚══════╝╚══════╝

[stepper_z2] # Z2 Stepper - Front Right
step_pin: PC7
dir_pin: !PC8
enable_pin: !PD2
rotation_distance: 4
microsteps: 16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2] # Socket stepper_7
uart_pin: PC6
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

