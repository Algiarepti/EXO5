[gcode_macro T0]
description: Select left tool and apply its input shaper
gcode:
  SET_DUAL_CARRIAGE CARRIAGE=0
  SET_INPUT_SHAPER \
    SHAPER_TYPE_X=msc SHAPER_FREQ_X=45.0 DAMPING_RATIO_X=0.1 \
    SHAPER_TYPE_Y=ei  SHAPER_FREQ_Y=38.0 DAMPING_RATIO_Y=0.12

[gcode_macro T1]
description: Select right tool and apply its input shaper
gcode:
  SET_DUAL_CARRIAGE CARRIAGE=1
  SET_INPUT_SHAPER \
    SHAPER_TYPE_X=ei  SHAPER_FREQ_X=42.0 DAMPING_RATIO_X=0.11 \
    SHAPER_TYPE_Y=ei  SHAPER_FREQ_Y=36.0 DAMPING_RATIO_Y=0.12